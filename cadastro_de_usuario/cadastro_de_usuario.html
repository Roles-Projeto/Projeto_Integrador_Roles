<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Rolês</title>
  <link rel="stylesheet" href="../css/cadastro_de_usuario.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <div id="header-wrap">
      <iframe id="site-header" src="../header/header.html" frameborder="0" scrolling="no" width="100%"
        height="80"></iframe>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="user-icon">
        <i class="fa-solid fa-user"></i>
      </div>
      <h2>Criar Conta de Usuário</h2>
      <p>Encontre os melhores lugares para sair e se divertir em <strong>Goiânia</strong></p>

      <div class="social-buttons">
        <button class="google"><i class="fab fa-google"></i> Cadastrar-se com Google</button>
        <button class="facebook"><i class="fab fa-facebook-f"></i> Cadastrar-se com Facebook</button>
        <button class="apple"><i class="fab fa-apple"></i> Cadastrar-se com Apple</button>
      </div>

      <div class="divider">OU CADASTRE-SE COM EMAIL</div>

      <form id="cadastroForm">
        <label>Nome Completo</label>
        <input type="text" id="nome" placeholder="Seu nome completo" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label>Telefone (opcional)</label>
        <input type="tel" id="telefone" placeholder="(62) 99999-9999">

        <label>Senha</label>
        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required minlength="6">

        <label>Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="Digite novamente sua senha" required>

        <button type="submit" class="btn-criar">Criar Conta</button>
      </form>

      <p class="termos">
        Ao criar uma conta, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de
          Privacidade</a>.
      </p>

      <p class="login">
        Já tem uma conta? <a href="../login/login.html">Fazer login</a><br>
        É empresário? <a href="../Cadastrar/cadastro.html">Cadastre seu estabelecimento</a>
      </p>
    </div>
  </main>

  <footer>
    <iframe src="../footer/footer.html" frameborder="0" scrolling="no" width="100%" height="auto"></iframe>
  </footer>

</body>

<script>
  const form = document.getElementById('cadastroForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const senha = document.getElementById('senha').value;
    const confirmar = document.getElementById('confirmarSenha').value;

    if (senha !== confirmar) {
      alert('As senhas não coincidem!');
      return;
    }

    if (senha.length < 6) {
      alert('A senha deve ter no mínimo 6 caracteres.');
      return;
    }

    alert('Conta criada com sucesso!');
    form.reset();
  });

</script>

</html>
