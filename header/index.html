<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header Rolês</title>

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <base target="_top">

</head>

<body>
  <header>
    <nav class="navbar">

      <!-- Logo -->
      <div class="logo">
        <a href="../index.html"><img src="../Imagens/logo_Rolês.png" alt="Rolês Logo"></a>
      </div>

      <!-- Menu -->
      <ul class="menu">
        <li><a href="../index.html">Início</a></li>
        <li><a href="../locais/index.html">Locais</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Para Empresários</a></li>
        <li><a href="../quem somos/index.html">Quem Somos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>

      <!-- Busca + Localização -->
      <div class="right-section">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar locais...">
        </div>

        <button class="city-btn">
          <i class="fas fa-map-marker-alt"></i> Goiânia
        </button>

        <a href="#" class="login">Entrar</a>
        <a href="#" class="btn-header-cadastro">Cadastrar</a>
      </div>

    </nav>
    <script>
      window.onload = function () {
        const iframe = document.getElementById("site-header");
        iframe.onload = function () {
          iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
        };
      };
    </script>


  </header>

</body>

</html>
